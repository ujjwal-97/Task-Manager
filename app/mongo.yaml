apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
type: Opaque
data:
  mongo-root-username: YWRtaW4=
  mongo-root-password: cGFzc3dvcmQ=
  db-name: dGFza21hbmFnZXI=
  host-ipaddr: MTkyLjE2OC4yOS4zNDoyMg==
  host-name: dWpqd2Fs
  host-pass: dWpqd2FsMTIz

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
      
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      volumes:
      - name: my-mongo-persistent-storage
        persistentVolumeClaim:
          claimName: my-mongo-pvc
      containers:
      - name: mongodb
        image: mongo
        ports:
          - containerPort: 27017
        args: ["--auth"]
        imagePullPolicy: Always
        env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password 
        volumeMounts:
          - name: my-mongo-persistent-storage
            mountPath: /data/db
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-srv
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
  